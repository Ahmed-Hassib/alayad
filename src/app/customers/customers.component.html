<div class="customers">
  <div class="container">
    <div class="customers__header">
      <h2 class="h2">
        Our Recent <span class="text-primary fw-bold">Customers</span>
      </h2>
    </div>
    <div class="customers__content">
      <ng-container
        *ngFor="let customer of customers; let customerIndex = index"
      >
        <img
          src="assets/clients/{{ customer.img }}"
          alt="{{ customer.name }}"
        />
      </ng-container>
    </div>
  </div>
</div>
