<nav class="navbar navbar-expand-lg bg-body-white" [dir]="dir">
  <div class="container">
    <a
      class="navbar-brand"
      routerLink="/"
      class="{{ currentLang == 'ar' ? 'me-0 ms-3' : 'me-3 ms-0' }}"
    >
      <img
        src="assets/logos-png/logo-01.png"
        alt="company logo"
        width="80"
        height="40"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="text-capitalize collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul
        class="navbar-nav {{
          currentLang == 'ar' ? 'ms' : 'me'
        }}-auto mb-2 mb-lg-0 {{ currentLang == 'ar' ? 'pe-0' : '' }}"
      >
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-house-door"></i>
            {{ "home" | translate }}</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "our product" | translate }}
          </a>
          <ul
            class="dropdown-menu-{{
              currentLang == 'ar' ? 'end' : 'start'
            }} dropdown-menu"
          >
            <li>
              <button
                class="dropdown-item"
                (click)="downloadMedia('assets/files/Catalogue_new_2023.pdf')"
              >
                <i class="bi bi-download"></i>
                {{ "download catalogue" | translate }}
              </button>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#why-us">{{
            "offers" | translate
          }}</a>
        </li>
      </ul>
      <div>
        <select
          class="m{{ currentLang == 'ar' ? 's' : 'e' }}-1 form-select"
          name="changeLang"
          id="changeLang"
          (change)="changeLang(lang.value)"
          #lang
        >
          <option value="ar" [selected]="currentLang == 'ar'">العربية</option>
          <option value="en" [selected]="currentLang == 'en'">English</option>
        </select>

        <a
          href="#contact-us"
          class="m{{
            currentLang == 'ar' ? 'e' : 's'
          }}-1 btn btn-primary nav-contact-us"
          >{{ "contact us" | translate }}</a
        >
      </div>
    </div>
  </div>
</nav>
